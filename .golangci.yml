# Settings for https://github.com/golangci/golangci-lint

linters:
  enable-all: true # ðŸ¤ 
  disable:
    - prealloc # We never know the size beforehand
    - goimports
linters-settings:
  lll:
    line-length: 120

issues:
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - gomnd
